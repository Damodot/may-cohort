<script>
    let player = true

    let cells = document.querySelectorAll('.cell')
    console.log(cells);


    for (const element of cells) {
        element.onclick = function () {
            !element.innerHTML ?
                player ?
                    (element.innerHTML = `X`, player = false) :
                    (element.innerHTML = `O`, player = true) :
                null

            checkWinner()
        }

    }

    function getCellValues(i) {
        return document.getElementById('cell' + i).innerHTML
    }

    function checkWinner() {
        const winningCombos = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ]

        for (let i = 0; i < winningCombos.length; i++) {
            let a = winningCombos[i][0]
            let b = winningCombos[i][1]
            let c = winningCombos[i][2]

            if (getCellValues(a) !== '' && getCellValues(a) === getCellValues(b) && getCellValues(a) === getCellValues(c)) {
                alert(`Player ` + getCellValues(a) + ` wins`)
                return
            }
