<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <main class="rounded shadow p-3 m-auto w-50">
        <h1 class="text-center fw-bold">Todo List</h1>
        <input type="text" class="form-control mt-4" id="todoInput">
        <button class="mt-4 btn btn-success" onclick="addTodo()">Add Todo</button>
        <div id="display"></div>
    </main>
</body>

</html>

<script>
    let todoDatabase = []

    function displayTodos() {
        display.innerHTML = ''
        for (let i = 0; i < todoDatabase.length; i++) {
            const toDo = todoDatabase[i];
            display.innerHTML += `
            <div class="d-flex justify-content-between mt-4">
                <h3>${i + 1}</h3>
                <h3>${toDo}</h3>
                <div class="d-flex">
                    <button class='btn btn-success' onclick="editTodo(${i})">Edit</button>
                    <button class='btn btn-danger ms-3' onclick='deleteTodo(${i})'>Delete</button>
                </div>
            </div>`
        }
    }

    function addTodo() {
        if (!todoInput.value) {
            alert('Please enter a valid task')
            return
        }
        todoDatabase.push(todoInput.value.trim())
        console.log(todoDatabase);
        todoInput.value = ''
        displayTodos()
    }

    function deleteTodo(i) {
        confirmDelete = confirm('Are you sure you want to delete this task?')
        if (confirmDelete) {
            todoDatabase.splice(i, 1)
            console.log(todoDatabase);
            displayTodos()
        }
    }

    function editTodo(i) {
        let editPrompt = prompt('What do you want to replace your task with?', todoDatabase[i])
        if (!editPrompt.trim() || editPrompt.trim() === todoDatabase[i]) {
            alert('Please make a valid change to your task')
            return
        }
        todoDatabase.splice(i, 1, editPrompt.trim())
        displayTodos()
    }

    // let arr = [1, 2, 3, 4, 5]

    // arr.splice(1, 1, 20)

    // console.log(arr);

</script>
