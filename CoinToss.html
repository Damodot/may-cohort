<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coin Toss Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f8ff;
            padding-top: 60px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 320px;
            margin: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
        }

        .coin {
            font-size: 100px;
            margin: 20px 0;
            transition: transform 1s ease;
        }

        .spin {
            animation: spinCoin 1s ease;
        }

        @keyframes spinCoin {
            0% {
                transform: rotateY(0);
            }

            100% {
                transform: rotateY(1080deg);
            }
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #218838;
        }

        #resultText {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸª™ Coin Toss Game</h1>
        <div class="coin" id="coin">ðŸª™</div>
        <button id="tossBtn">Toss Coin</button>
        <p id="resultText"></p>
    </div>

    <script>
        const coin = document.getElementById('coin');
        const tossBtn = document.getElementById('tossBtn');
        const resultText = document.getElementById('resultText');

        tossBtn.addEventListener('click', () => {
            coin.classList.add('spin');
            resultText.textContent = "Tossing...";

            setTimeout(() => {
                coin.classList.remove('spin');

                const result = Math.random() < 0.5 ? 'Heads' : 'Tails';
                coin.textContent = result === 'Heads' ? 'ðŸ™‚' : 'ðŸ§¢';
                resultText.textContent = `It's ${result}! ðŸŽ‰`;
            }, 1000);
        });
    </script>
</body>

</html>
