<script>
    let player = true

    cell1.onclick = function () {
        !cell1.innerHTML ?
            player ?
                (cell1.innerHTML = `<h1>X</h1>`, player = false) :
                (cell1.innerHTML = `<h1>O</h1>`, player = true) :
            null
    }

        if (!cell2.innerHTML) {
            if (player) {
                cell2.innerHTML = `<h1>X</h1>`
