<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        main {
            width: fit-content;
        }

        .row div {
            background-color: greenyellow;
            width: 100px;
            height: 100px;
            border: 2px solid white;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <main class="p-3 m-auto shadow rounded">
        <div class="row d-flex">
            <div id="cell0" class="cell d-flex align-content-center justify-content-center"></div>
            <div id="cell1" class="cell d-flex align-content-center justify-content-center"></div>
            <div id="cell2" class="cell d-flex align-content-center justify-content-center"></div>
        </div>
        <div class="row d-flex">
            <div id="cell3" class="cell d-flex align-content-center justify-content-center"></div>
            <div id="cell4" class="cell d-flex align-content-center justify-content-center"></div>
            <div id="cell5" class="cell d-flex align-content-center justify-content-center"></div>
        </div>
        <div class="row d-flex">
            <div id="cell6" class="cell d-flex align-content-center justify-content-center"></div>
            <div id="cell7" class="cell d-flex align-content-center justify-content-center"></div>
            <div id="cell8" class="cell d-flex align-content-center justify-content-center"></div>
        </div>
        <h2 id="status" class="text-center text-dark"></h2>
    </main>
</body>

</html>

<script>
    let player = true
    let cells = document.querySelectorAll('.cell')
    let status = document.getElementById('status')

    console.log(cells);

    for (const cell of cells) {
        cell.onclick = function () {
            if (!cell.innerHTML) {
                player ? (cell.innerHTML = `X`, player = false) : (cell.innerHTML = `O`, player = true)
            }
            knowWinner()
        }
    }

    function getCellValues(i) {
        return document.getElementById('cell' + i).innerHTML
    }

    function knowWinner() {
        winCondition = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ]

        for (const element of winCondition) {
            let a = element[0]
            let b = element[1]
            let c = element[2]

            if (getCellValues(a) != '' && getCellValues(a) === getCellValues(b) && getCellValues(b) === getCellValues(c)) {
                status.innerHTML = (`Player ${getCellValues(a)} Wins`)
            }
        }

    }
</script>
