<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Tic-Tac-Toe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --rebecca-purple: #663399;
            --purple-light: #9c6fd9;
            --purple-lighter: #d3bcf6;
            --purple-dark: #4a2673;
            --yellow: #ffd700;
            --pink: #ff69b4;
            --white: #ffffff;
        }

        body {
            background-color: var(--purple-lighter);
            font-family: 'Poppins', sans-serif;
        }

        .game-title {
            font-family: 'Fredoka One', cursive;
            color: var(--rebecca-purple);
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.8);
            font-size: 2.5rem;
        }

        .game-info {
            background-color: var(--white);
            border: 3px var(--rebecca-purple);
            max-width: 300px;
            margin: 0 auto;
        }

        .game-board {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
            background-color: var(--white);
            border-radius: 15px;
            overflow: hidden;
        }

        .cell {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background-color: rgba(102, 51, 153, 0.1);
        }

        .border-right {
            border-right: 3px solid var(--rebecca-purple) !important;
        }

        .border-bottom {
            border-bottom: 3px solid var(--rebecca-purple) !important;
        }

        .player-x {
            color: var(--pink);
            font-weight: 600;
        }

        .player-o {
            color: var(--yellow);
            font-weight: 600;
        }

        .btn-reset {
            background-color: var(--rebecca-purple);
            color: white;
            border: none;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-reset:hover {
            background-color: var(--purple-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #status {
            color: var(--rebecca-purple);
            font-weight: 600;
        }

        .winning-cell {
            background-color: rgba(102, 51, 153, 0.2);
            animation: pulse 0.5s ease 2;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container text-center mt-4">
        <h1 class="game-title mb-4">Tic-Tac-Toe</h1>

        <div class="game-info mb-4 p-3 rounded">
            <h3 id="status" class="mb-0">Player <span class="player-x">X</span>'s Turn</h3>
        </div>

        <div class="game-board mx-auto shadow-lg">
            <div class="row g-0">
                <div class="col-4 cell border-right border-bottom" data-index="0"></div>
                <div class="col-4 cell border-right border-bottom" data-index="1"></div>
                <div class="col-4 cell border-bottom" data-index="2"></div>
            </div>
            <div class="row g-0">
                <div class="col-4 cell border-right border-bottom" data-index="3"></div>
                <div class="col-4 cell border-right border-bottom" data-index="4"></div>
                <div class="col-4 cell border-bottom" data-index="5"></div>
            </div>
            <div class="row g-0">
                <div class="col-4 cell border-right" data-index="6"></div>
                <div class="col-4 cell border-right" data-index="7"></div>
                <div class="col-4 cell" data-index="8"></div>
            </div>
        </div>

        <button id="reset-btn" class="btn btn-reset mt-4 px-4 py-2">New Game</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Game state variables
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        // DOM elements
        const cells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('status');
        const resetButton = document.getElementById('reset-btn');

        // Winning conditions
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6]             // diagonals
        ];

        // Handle cell click
        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            // If cell is already filled or game is not active, ignore the click
            if (gameBoard[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            // Update game state
            gameBoard[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(`player-${currentPlayer.toLowerCase()}`);

            // Check for win or draw
            checkResult();
        }

        // Check if the current player has won or if it's a draw
        function checkResult() {
            let roundWon = false;
            let winningCombo = [];

            // Check all winning conditions
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];

                if (gameBoard[a] === '' || gameBoard[b] === '' || gameBoard[c] === '') {
                    continue;
                }

                if (gameBoard[a] === gameBoard[b] && gameBoard[b] === gameBoard[c]) {
                    roundWon = true;
                    winningCombo = winningConditions[i];
                    break;
                }
            }

            // If someone won
            if (roundWon) {
                // Highlight winning cells
                winningCombo.forEach(index => {
                    cells[index].classList.add('winning-cell');
                });

                statusDisplay.innerHTML = `Player <span class="player-${currentPlayer.toLowerCase()}">${currentPlayer}</span> wins!`;
                gameActive = false;
                return;
            }

            // If it's a draw
            if (!gameBoard.includes('')) {
                statusDisplay.textContent = "Game ended in a draw!";
                gameActive = false;
                return;
            }

            // If game continues, switch player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusDisplay.innerHTML = `Player <span class="player-${currentPlayer.toLowerCase()}">${currentPlayer}</span>'s Turn`;
        }

        // Reset the game
        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            statusDisplay.innerHTML = `Player <span class="player-x">${currentPlayer}</span>'s Turn`;

            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('player-x', 'player-o', 'winning-cell');
            });
        }

        // Event listeners
        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        resetButton.addEventListener('click', resetGame);
    });
</script>
